schemas:
    # Information about the authentication status of the current user
    AuthInfo:
        type: object
        required:
            - userId
            - authenticated
        properties:
            userId:
                $ref: '#/schemas/Id'
            authenticated:
                type: boolean
                default: false
    Id:
        type: string
        description: Database Ids
    # Information about a user
    User:
        type: object
        description: 'A user'
        properties:
            id:
                $ref: '#/schemas/Id'
                description: 'The ID of the user'
            first_name:
                type: string
                description: 'First name of the user'
            last_name:
                type: string
                description: 'Last name of the user'
            email:
                type: string
                description: 'Email of the user'
            date_of_birth:
                type: date
                description: 'Date of birth for this user'
            friends:
                type: array
                items:
                    type: string
                description: List of friend ids
                default: []
        required:
            - first_name
            - last_name
            - email
            - date_of_birth
            - friends
    Event:
        type: object
        required:
            - userId
            - title
            - description
            - startdatetime
            - enddatetime
        properties:
            userId:
                $ref: '#/schemas/Id'
            title:
                type: string
            description:
                type: string
            startdatetime:
                type: integer
                format: int32
            enddatetime:
                type: integer
                format: int32
